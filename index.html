git init<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="subbox1">
            <div class="display" id="dis1">  </div>
            <div class="pin" id="generate">Generate PIN</div>
        </div>
        <div class="subbox2">
            <div class="display" id="dis2"></div>
            <div class="row">
                <div class="digit">7</div>
                <div class="digit">8</div>
                <div class="digit">9</div>
            </div>
            <div class="row">
                <div class="digit">4</div>
                <div class="digit">5</div>
                <div class="digit">6</div>
            </div>
            <div class="row">
                <div class="digit">1</div>
                <div class="digit">2</div>
                <div class="digit">3</div>
            </div>
            <div class="row">
                <div class="digit">&#60;</div>
                <div class="digit">0</div>
                <div class="digit">C</div>
            </div>
            <div class="submit" id="submit">Submit</div>
        </div>
    </div>




    <script src="new.js"></script>
</body>
</html>
